<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
    li{width: 100px;height: 50px;float: left;text-align: center;line-height: 50px;border: 1px solid white;background: black;list-style: none;color: white}
	</style>
</head>
<body>
	<ul>
		<li>11</li>
		<li>22</li>
		<li>33</li>
		<li>44</li>
		<li>55</li>
		<li>66</li>
		<li>77</li>
	</ul>
	<audio id="a1"></audio>
</body>
<script type="text/javascript">
	var oli=document.getElementsByTagName("li");
	//便利所有的li
	for(var i=0;i<oli.length;i++){
		//自定义下标
		oli[i].index=i;
		oli[i].onmousedown=function(){
			a1.src = "img/a" + (this.index+1) + ".mp3";
			a1.play();
		}
	}
</script>
</html>
